<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/form.css">
<body>
<div class="login-page">
    <div class="form">
        <div>
            <h2>회원가입</h2>
        </div>
        <div class="login-form">
            <input id="member-name" type="text" name="member-name" placeholder="membername">
            <input id="password" type="password" name="password" placeholder="password">
        </div>
        <div>
            <button type="submit" onclick="login()">로그인</button>
        </div>
        <div>
            <button id="signup-btn" onclick="signUp()">
                가입하기
            </button>
        </div>
        <p class="message">
            <a href="/member/login">로그인</a>
        </p>
    </div>
</div>
</body>
    <script>
        function signUp() {
            const name = document.getElementById('membername');
            const password = document.getElementById('password');

            const data = {};
            data.memberName = name.value;
            data.password = password.value;
            const dataBody = JSON.stringify(data);

            fetch("/api/v1/member/signup", {
            method: "POST",
            body: dataBody,
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => {
                if (response.status !== 200) {
                    const res = response.json();
                    res.then(data => error(data.message));
                } else {
                    location.href = "/member/login"
                }
            })
    }

        function error(errorMessage) {
            alert(errorMessage);
        }
</script>
</html>
