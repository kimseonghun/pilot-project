<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>발급 가능 쿠폰</h2>
</div>
<div>
    <ul id="coupons"></ul>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
<script>
    const couponTemplate =
        "{{#coupons}}\n" +
        "<li>\n" +
        "     <div>\n" +
        "          <p>쿠폰 이름 : {{name}}</p>\n" +
        "          <p>발급 가능 날짜 : {{issuableDate}}</p>\n" +
        "          <p>사용 가능 날짜 : {{usableDate}}</p>\n" +
        "          <p>할인 금액 : {{price}}원</p>\n" +
        "          <button onclick='issue({{id}})'>발급 받기</button>\n" +
        "     </div>\n" +
        "     </br>\n" +
        "</li>\n" +
        "{{/coupons}}\n";

    function issue(id) {
        fetch("/api/v1/issuedcoupon/" + id, {
            method: "GET",
        })
            .then(response => {
                if (response.status !== 200) {
                    const res = response.json();
                    res.then(data => error(data.message));
                } else {
                    alert("발급 완료")
                }
            })
    }

    function findIssuableCoupons() {
        fetch("/api/v1/coupon/issuable", {
            method: "GET",
        })
            .then(response => {
                if (response.status !== 200) {
                    const res = response.json();
                    res.then(data => error(data.message));
                } else {
                    const res = response.json();
                    res.then(data => addCoupon(data));
                }
            })
    }

    function addCoupon(json) {
        const data = json;
        console.log(data);
        const couponItemTemplate = Handlebars.compile(couponTemplate);
        const coupons = document.getElementById('coupons');
        const datas = {
            coupons: data
        };
        coupons.innerHTML = couponItemTemplate(datas);
    }

    function error(errorMessage) {
        alert(errorMessage);
    }

    findIssuableCoupons();
</script>
</html>
